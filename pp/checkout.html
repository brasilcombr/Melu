<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #ffdee9, #ffc1e3); 
      margin: 0; 
      padding: 0; 
    }
    .container { 
      max-width: 700px; 
      margin: 40px auto; 
      background: #fff; 
      padding: 25px; 
      border-radius: 16px; 
      box-shadow: 0 6px 14px rgba(0,0,0,0.15); 
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { 
      text-align: center; 
      margin-bottom: 25px; 
      color: #e60073;
    }
    .produto { 
      display: flex; 
      align-items: center; 
      margin-bottom: 20px; 
      border-bottom: 1px solid #eee; 
      padding-bottom: 15px; 
    }
    .produto img { 
      width: 120px; 
      height: 120px; 
      object-fit: cover; 
      border-radius: 12px; 
      margin-right: 20px; 
      border: 2px solid #ffc1e3;
    }
    .produto h2 { 
      margin: 0; 
      font-size: 20px; 
      color: #333;
    }
    .produto p { 
      margin: 6px 0 0; 
      font-size: 16px; 
      color: #555;
    }
    form label { 
      display: block; 
      margin-top: 12px; 
      font-weight: bold; 
      color: #444;
    }
    form input { 
      width: 100%; 
      padding: 12px; 
      margin-top: 6px; 
      border: 1px solid #ccc; 
      border-radius: 10px; 
      font-size: 15px;
    }
    button { 
      margin-top: 25px; 
      width: 100%; 
      padding: 16px; 
      background: #e60073; 
      color: #fff; 
      border: none; 
      border-radius: 10px; 
      font-size: 18px; 
      cursor: pointer; 
      transition: 0.3s; 
    }
    button:hover { 
      background: #cc0066; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finalizar Compra</h1>

    <!-- Resumo do produto -->
    <div class="produto" style="display:block; text-align:center; border:none;">
      <h2 style="color:#e60073; font-size:22px; margin-bottom:10px;">⚡ Fim da promoção em:</h2>
      <div id="promo-timer" style="font-size:32px; font-weight:bold; color:#d60000;">10:00</div>
    </div>
    <!-- Formulário -->
    <form action="https://formspree.io/f/xnnbrqeg" method="POST">
      <label>Nome completo</label>
      <input type="text" name="nome" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Telefone</label>
      <input type="tel" name="telefone" required>

      <label>CEP</label>
      <input type="text" name="cep" required>

      <label>Rua</label>
      <input type="text" name="rua" required>

      <label>Número</label>
      <input type="text" name="numero" required>

      <label>Bairro</label>
      <input type="text" name="bairro" required>

      <label>Cidade</label>
      <input type="text" name="cidade" required>

      <label>Estado</label>
      <input type="text" name="estado" required>

      <!-- Produto vai junto no e-mail -->
      <input type="hidden" id="produto-hidden" name="produto" value="">

      <input type="hidden" name="_redirect" value="https://brasilcombr.github.io/Melu/pp/pagar.html">
      <button type="submit">Pagar</button>
    </form>
  </div>

  
<script>
  function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    var countdown = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (timer <= 60) {
          display.style.color = "#ff0000";
          display.style.animation = "blink 1s step-start infinite";
        }

        if (--timer < 0) {
            clearInterval(countdown);
            display.textContent = "00:00";
            display.style.animation = "none";
        }
    }, 1000);
  }

  window.onload = function () {
    var tenMinutes = 60 * 10,
        display = document.querySelector('#promo-timer');
    startTimer(tenMinutes, display);
  };
</script>

<style>
@keyframes blink {
  50% { opacity: 0; }
}
</style>


</body>
</html>
