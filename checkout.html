<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #ffdee9, #ffc1e3); 
      margin: 0; 
      padding: 0; 
    }
    .container { 
      max-width: 700px; 
      margin: 40px auto; 
      background: #fff; 
      padding: 25px; 
      border-radius: 16px; 
      box-shadow: 0 6px 14px rgba(0,0,0,0.15); 
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { 
      text-align: center; 
      margin-bottom: 25px; 
      color: #e60073;
    }
    .produto { 
      display: flex; 
      align-items: center; 
      margin-bottom: 20px; 
      border-bottom: 1px solid #eee; 
      padding-bottom: 15px; 
    }
    .produto img { 
      width: 120px; 
      height: 120px; 
      object-fit: cover; 
      border-radius: 12px; 
      margin-right: 20px; 
      border: 2px solid #ffc1e3;
    }
    .produto h2 { 
      margin: 0; 
      font-size: 20px; 
      color: #333;
    }
    .produto p { 
      margin: 6px 0 0; 
      font-size: 16px; 
      color: #555;
    }
    form label { 
      display: block; 
      margin-top: 12px; 
      font-weight: bold; 
      color: #444;
    }
    form input { 
      width: 100%; 
      padding: 12px; 
      margin-top: 6px; 
      border: 1px solid #ccc; 
      border-radius: 10px; 
      font-size: 15px;
    }
    button { 
      margin-top: 25px; 
      width: 100%; 
      padding: 16px; 
      background: #e60073; 
      color: #fff; 
      border: none; 
      border-radius: 10px; 
      font-size: 18px; 
      cursor: pointer; 
      transition: 0.3s; 
    }
    button:hover { 
      background: #cc0066; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finalizar Compra</h1>

    <!-- Resumo do produto -->
    <div class="produto">
      <img id="prodThumb" src="" alt="Produto">
      <div>
        <h2 id="prodName"></h2>
        <p><strong>Preço:</strong> R$ 19,99</p>
      </div>
    </div>

    <!-- Formulário -->
    <form action="https://formspree.io/f/xnnbrqeg" method="POST">
      <label>Nome completo</label>
      <input type="text" name="nome" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Telefone</label>
      <input type="tel" name="telefone" required>

      <label>CEP</label>
      <input type="text" name="cep" required>

      <label>Rua</label>
      <input type="text" name="rua" required>

      <label>Número</label>
      <input type="text" name="numero" required>

      <label>Bairro</label>
      <input type="text" name="bairro" required>

      <label>Cidade</label>
      <input type="text" name="cidade" required>

      <label>Estado</label>
      <input type="text" name="estado" required>

      <!-- Produto vai junto no e-mail -->
      <input type="hidden" id="produto-hidden" name="produto" value="">

      <button type="submit">Pagar</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const prodId = parseInt(urlParams.get("produto") || "1", 10);

    // Lista de nomes (1 até 50)
    const nomesProdutos = [
      "", // posição 0 não usada
      "Produto 1","Produto 2","Produto 3","Produto 4","Produto 5",
      "Produto 6","Produto 7","Produto 8","Produto 9","Produto 10",
      "Produto 11","Produto 12","Produto 13","Produto 14","Produto 15",
      "Produto 16","Produto 17","Produto 18","Produto 19","Produto 20",
      "Produto 21","Produto 22","Produto 23","Produto 24","Produto 25",
      "Produto 26","Produto 27","Produto 28","Produto 29","Produto 30",
      "Produto 31","Produto 32","Produto 33","Produto 34","Produto 35",
      "Produto 36","Produto 37","Produto 38","Produto 39","Produto 40",
      "Produto 41","Produto 42","Produto 43","Produto 44","Produto 45",
      "Produto 46","Produto 47","Produto 48","Produto 49","Produto 50"
    ];

    const prodName = nomesProdutos[prodId] || `Produto ${prodId}`;

    // Corrigido: volta 1 nível para acessar WVGrGNIOV0Vx.br
    document.getElementById("prodThumb").src = `../WVGrGNIOV0Vx.br/produto${prodId}.png`;
    document.getElementById("prodName").textContent = prodName;
    document.getElementById("produto-hidden").value = prodName;
  </script>
</body>
</html>
